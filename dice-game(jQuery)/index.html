<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
	<h1><span class="fa fa-flag"></span>  Ready!</h1>
	<div class="row justify-content-center">
		<section class="col-5 col-md-4 col-lg-3 col-xl-2" id="#first-sect">
			<div class="dice-sect">
				<h3>Player 1</h3>
				<div class="dice-p1 dice">
					<img src="images/dice-1.png" class="curve-edge img-fluid">
				</div>
			</div>
		</section>

		<section class="col-5 col-md-4 col-lg-3 col-xl-2">
			<div class="dice-sect">
				<h3>Player 2</h3>
				<div class="dice-p2 dice">
					<img src="images/dice-1.png" class="curve-edge img-fluid">
				</div>
			</div>
		</section>
	</div>
	<button id="btn" class="btn btn-primary">Roll</button>

	<footer>
		<hr>
		<span><marquee>Remember the name... EMINO!</marquee></span>
	</footer>

	<script type="text/javascript" src="js/jQuerry-3.5.1.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
